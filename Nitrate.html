<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrate Levels</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            width: 200px;
            height: 100vh;
            background: #FF6600;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar h2 {
            text-align: center;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .navbar ul li {
            padding: 15px;
            text-align: center;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .navbar ul li a:hover {
            background: #555;
        }
        .header {
            position: fixed;
            top: 0;
            left: 200px;
            width: calc(100% - 200px);
            background: #0000FF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            margin-left: 220px;
            margin-top: 60px;
            padding: 20px;
        }
        .footer {
            background: #555;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>NCF Nitrate Detector</h2>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="Nitrate.html">Nitrate</a></li>
            <li><a href="analysis.html">Analysis</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="header">Nitrate Levels</div>
    <div class="content">
        <h1>Nitrate Levels in Samples</h1>
        <p id="nitrateDetails">Details about the nitrate levels will be displayed here.</p>
        <button onclick="saveData()">Save Data</button>
    </div>
    <div class="footer">&copy; 2025 AI Color Detector. All Rights Reserved.</div>
    <script>
        function saveData() {
            const details = document.getElementById('nitrateDetails').innerText;
            localStorage.setItem('nitrateDetails', details);
            alert('Data saved!');
        }

        function loadData() {
            const details = localStorage.getItem('nitrateDetails');
            if (details) {
                document.getElementById('nitrateDetails').innerText = details;
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
