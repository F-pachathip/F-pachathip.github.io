<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrate Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2>NCF Nitrate Detector</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Nitrate.html">Nitrate</a></li>
            <li><a href="analysis.html">Analysis</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="language-toggle">
            <button id="languageToggle">ภาษาไทย</button>
        </div>
    </div>
    <div class="header" id="headerText">Nitrate Levels</div>
    <div class="content">
        <h1 id="nitrateLevelsTitle">Nitrate Levels in Samples</h1>
        <p id="nitrateLevelsDetails">Details about the nitrate levels will be displayed here.</p>
    </div>
    <div class="footer">&copy; 2025 AI Color Detector. All Rights Reserved.</div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const languageToggle = document.getElementById('languageToggle');
        const headerText = document.getElementById('headerText');
        const nitrateLevelsTitle = document.getElementById('nitrateLevelsTitle');
        const nitrateLevelsDetails = document.getElementById('nitrateLevelsDetails');

        function setLanguage(lang) {
            if (lang === 'th') {
                headerText.textContent = 'ระดับไนเตรท';
                nitrateLevelsTitle.textContent = 'ระดับไนเตรทในตัวอย่าง';
                nitrateLevelsDetails.textContent = 'รายละเอียดเกี่ยวกับระดับไนเตรทจะแสดงที่นี่';
                languageToggle.textContent = 'English';
                localStorage.setItem('language', 'th');
            } else {
                headerText.textContent = 'Nitrate Levels';
                nitrateLevelsTitle.textContent = 'Nitrate Levels in Samples';
                nitrateLevelsDetails.textContent = 'Details about the nitrate levels will be displayed here.';
                languageToggle.textContent = 'ภาษาไทย';
                localStorage.setItem('language', 'en');
            }
        }

        languageToggle.addEventListener('click', () => {
            const currentLanguage = localStorage.getItem('language') || 'en';
            setLanguage(currentLanguage === 'en' ? 'th' : 'en');
        });

        // Set the initial language based on local storage
        const initialLanguage = localStorage.getItem('language') || 'en';
        setLanguage(initialLanguage);
    </script>
</body>
</html>
