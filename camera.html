<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Picture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2>NCF Nitrate Detector</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Nitrate.html">Nitrate</a></li>
            <li><a href="analysis.html">Analysis</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="language-toggle">
            <button id="languageToggle">ภาษาไทย</button>
        </div>
    </div>
    
    <div class="header" id="headerText">Take a Picture</div>
    <div class="content">
        <video id="video" width="320" height="240" autoplay></video>
        <button id="capture">Take Picture</button>
        <canvas id="canvas" width="320" height="240"></canvas>
        <img id="photo" alt="Captured Image" style="display:none;">
    </div>
    <div class="footer">&copy; 2025 AI Color Detector. All Rights Reserved.</div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('capture');

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing camera: ", error);
            });

        // Capture the image
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert to image and display
            const imageData = canvas.toDataURL('image/png');
            photo.src = imageData;
            photo.style.display = 'block';
        });

        const languageToggle = document.getElementById('languageToggle');
        const headerText = document.getElementById('headerText');

        function setLanguage(lang) {
            if (lang === 'th') {
                headerText.textContent = 'ถ่ายรูป';
                languageToggle.textContent = 'English';
                localStorage.setItem('language', 'th');
            } else {
                headerText.textContent = 'Take a Picture';
                languageToggle.textContent = 'ภาษาไทย';
                localStorage.setItem('language', 'en');
            }
        }

        languageToggle.addEventListener('click', () => {
            const currentLanguage = localStorage.getItem('language') || 'en';
            setLanguage(currentLanguage === 'en' ? 'th' : 'en');
        });

        // Set the initial language based on local storage
        const initialLanguage = localStorage.getItem('language') || 'en';
        setLanguage(initialLanguage);
    </script>
</body>
</html>
