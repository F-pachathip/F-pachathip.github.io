<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Color Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            width: 200px;
            height: 100vh;
            background: #FF6600;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar h2 {
            text-align: center;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .navbar ul li {
            padding: 20px;
            text-align: center;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .navbar ul li a:hover {
            background: #555;
        }
        .header {
            position: fixed;
            top: 0;
            left: 200px;
            width: calc(100% - 200px);
            background: #0000FF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            margin-left: 220px;
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        input, button { 
            margin-bottom: 10px; 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }
        button:hover, input:hover {
            background: #ddd;
        }
        #colorBox { 
            width: 80px; 
            height: 80px; 
            margin-top: 10px; 
            border-radius: 10px; 
            border: 1px solid #ddd; 
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        #colorValue, #nitrateValue, #reagentValue {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        canvas { display: none; }
        .footer {
            background: #444;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h2>AI Color Detector</h2>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="Nitrate.html">Nitrate</a></li>
        <li><a href="analysis.html">Analysis</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="settings.html">Settings</a></li>
    </ul>
</div>

    <div class="header">Color Detection Tool</div>
    <div class="content">
        <input type="file" id="fileInput" accept="image/*">
        <button id="captureFromCamera">Capture from Camera</button>
        <video id="video" width="320" height="240" autoplay style="display:none;"></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <input type="text" id="reagentInput" placeholder="Enter reagent used">
        <div id="colorBox"></div>
        <p id="colorValue">Color: N/A</p>
        <p id="nitrateValue">Nitrate Level: N/A</p>
        <p id="reagentValue">Reagent: N/A</p>
    </div>
    <div class="footer">&copy; 2025 AI Color Detector. All Rights Reserved.</div>
    <script>
        function updateData() {
            fetch('fetch_data.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('colorValue').innerText = `Color: ${data.color}`;
                    document.getElementById('nitrateValue').innerText = `Nitrate Level: ${data.nitrate}`;
                    document.getElementById('reagentValue').innerText = `Reagent: ${data.reagent}`;
                    document.getElementById('colorBox').style.backgroundColor = data.color;
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        
        setInterval(updateData, 5000);
        updateData(); 
    </script>
</body>
</html>
