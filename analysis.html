<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Color Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            width: 200px;
            height: 100vh;
            background: #FF6600;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar h2 {
            text-align: center;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .navbar ul li {
            padding: 15px;
            text-align: center;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .navbar ul li a:hover {
            background: #555;
        }
        .navbar .language-toggle {
            margin-top: 20px;
            text-align: center;
        }
        .navbar .language-toggle button {
            background: #FFF;
            color: #FF6600;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .navbar .language-toggle button:hover {
            background: #FF6600;
            color: #FFF;
        }
        .header {
            position: fixed;
            top: 0;
            left: 200px;
            width: calc(100% - 200px);
            background: #0000FF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            margin-left: 220px;
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        input, button {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }
        button:hover, input:hover {
            background: #ddd;
        }
        #colorBox {
            width: 80px;
            height: 80px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        #colorValue, #nitrateValue {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        canvas {
            display: none;
        }
        .footer {
            background: #555;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>AI Color Detector</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Nitrate.html">Nitrate</a></li>
            <li><a href="analysis.html">Analysis</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="language-toggle">
            <button id="languageToggle">ภาษาไทย</button>
        </div>
    </div>

    <div class="header" id="headerText">Color Detection Tool</div>
    <div class="content">
        <input type="file" id="fileInput" accept="image/*">
        <button id="captureFromCamera">Capture from Camera</button>
        <video id="video" width="320" height="240" autoplay style="display:none;"></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <div id="colorBox"></div>
        <p id="colorValue">Color: N/A</p>
        <p id="nitrateValue">Nitrate Level: N/A</p>
    </div>
    <div class="footer">&copy; 2025 AI Color Detector. All Rights Reserved.</div>
    <script>
        function updateData() {
            fetch('fetch_data.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('colorValue').innerText = `Color: ${data.color}`;
                    document.getElementById('nitrateValue').innerText = `Nitrate Level: ${data.nitrate}`;
                    document.getElementById('colorBox').style.backgroundColor = data.color;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        setInterval(updateData, 5000);
        updateData();

        const languageToggle = document.getElementById('languageToggle');
        const headerText = document.getElementById('headerText');
        const colorValue = document.getElementById('colorValue');
        const nitrateValue = document.getElementById('nitrateValue');

        function setLanguage(lang) {
            if (lang === 'th') {
                headerText.textContent = 'เครื่องมือวิเคราะห์สี';
                colorValue.textContent = 'สี: N/A';
                nitrateValue.textContent = 'ระดับไนเตรท: N/A';
                languageToggle.textContent = 'English';
                localStorage.setItem('language', 'th');
            } else {
                headerText.textContent = 'Color Detection Tool';
                colorValue.textContent = 'Color: N/A';
